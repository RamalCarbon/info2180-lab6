<!DOCTYPE html>

<html>
	<head>
		
		<meta charset="UTF-8">
		<title>info2180-lab6</title>
		
	</head>
	
	<body>
		<p>Search for Web development terminology here.</p>
		<input id="textBox" type= "text">
		<br><br><input type="button" value="Search" onClick="Search()">
		
		<script>
			let Search= function(){
				var textBoxId= document.getElementById("textBox");
				var toSearch= textBoxId.value;
				var ajax = new XMLHttpRequest();
				var url= "https://info2180-lab6-cabo88.c9users.io/request.php?q="+toSearch;
				
				ajax.open("GET", url, true);
				ajax.send();
				
				ajax.onreadystatechange= function(){
							
					if (ajax.readyState == ajax.DONE) {
						if (ajax.status == 200) {
							var response= ajax.responseText;
								document.getElementById("result").innerHTML=response;
						}
							else{
								alert("something went wrong");
							}
					}
				};
			};
		</script>
		
		<br><br>
		
		<h3>Results</h3>

		<div id="result">Your results appear here</div>
		
	</body>

</html>
